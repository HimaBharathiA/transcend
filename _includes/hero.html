<section class="text-center hero" id="hero">
	{% include nav.html %}

	<div class="heroContent ">
		<div class="col-md-8 col-md-offset-2"><h1 id="heroText" class="animated fadeIn fadeFirst heroText"><b>{{ include.text }}</b></h1>
			<h3 id="heroSubtext" class="animated fadeIn fadeFirst heroSubtext">{{ include.subtext }}</h3>
			<p id="heroDesc" class="animated fadeIn fadeFirst heroDesc">{{ include.desc }}</p>
			{{ include.heroExtra }}
		</div>
	</div>
</section>
